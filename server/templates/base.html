<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Portfolio Viewer</title>
    <div class="w3-bar w3-border w3-light-grey">
        <div class="w3-left">
            <a class="w3-bar-item w3-button w3-mobile" href="/"><b>Portfolio Viewer</b></a>
        </div>
        {% block head1 %}
        {% endblock %}
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
    </div>
    <div id="demo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium">
        {% block head2 %}
        {% endblock %}
    </div>
</head>
<body>
    {% block main %}

    {% endblock %}
    <script>
            function myFunction() {
                var x = document.getElementById("demo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
</body>

<footer>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="w3-ul">
                {% for message in messages %}
                <div class="w3-panel w3-yellow w3-display-container">
                    <span onclick="this.parentElement.style.display='none'"
                    class="w3-button w3-yellow w3-large w3-display-topright">&times;</span>
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</footer>
</html>
